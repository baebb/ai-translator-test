<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>AI Translator</h1>

    <textarea id="textInput" rows="4" placeholder="Enter text to translate..."></textarea>

    <select id="languageSelect">
        <option value="DE">German</option>
        <option value="FR">French</option>
        <option value="ES">Spanish</option>
        <option value="IT">Italian</option>
        <option value="JA" selected>Japanese</option>
        <option value="ZH">Chinese (Simplified)</option>
        <!-- Add more languages as needed -->
    </select>

    <button id="translateBtn">Translate</button>

    <div id="result"></div>
    <div id="responseTime" style="color: gray; margin-top: 0.5rem;"></div>

    <script>
        async function translate() {
            const text = document.getElementById('textInput').value;
            const targetLang = document.getElementById('languageSelect').value;
            const resultDiv = document.getElementById('result');
            const timeDiv = document.getElementById('responseTime');

            if (!text.trim()) {
                resultDiv.textContent = 'Please enter some text to translate';
                return;
            }

            resultDiv.textContent = 'Translating...';
            timeDiv.textContent = '';

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, targetLang })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                let resultText = data.translations[0].text;
                if (data.romanization) {
                    resultText += `\n\n${data.romanization}`;
                }
                resultDiv.innerHTML = resultText.replace(/\n/g, '<br>');
                timeDiv.textContent = `DeepL API response time: ${data.deeplResponseTimeMs} ms`;
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                console.error('Translation error:', error);
            }
        }

        document.getElementById('translateBtn').addEventListener('click', translate);
    </script>
</body>

</html>
